<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ site.title }}'s Homepage</title>
  
  <meta name="author" content="{{ site.title }}">
  <meta name="description" content="{{ site.title }} - {{ site.description }}">
  <meta name="generator" content="Jekyll">

  <meta property="og:type" content="website">
  <meta property="og:locale" content="{{ site.lang }}">
  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:image" content="{{ site.author.profile }}">
  <meta name="fediverse:creator" content="{{ site.author.mastodon}}" />
  <link rel="icon" href="{{ "/assets/favicon.ico" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">

  {%- if jekyll.environment == 'production' and site.umami_analytics -%}
    {%- include umami_analytics.html -%}
  {%- endif -%}

  {%- include custom-head.html -%}
  
</head>
